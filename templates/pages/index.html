<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div id="navbar"></div>
    
    <header class="hero d-flex align-items-center justify-content-center text-white">
        
        <div class="hero-content text-center">
            <h1 class="display-3 fw-bold mb-4">Welcome to Our Restaurant</h1>
            <p class="fs-4 mb-5 restaurant-description">Experience the <strong>Best Lebanese</strong> dining with us.</p>
            <div class="d-flex gap-4 justify-content-center">
                <a href="#reservation" class="btn btn-danger btn-lg px-4 py-3">Make a Reservation</a>
                <a href="#membership" class="btn btn-outline-light btn-lg px-4 py-3">Become a Member</a>
            </div>
        </div>
    </header>

    <div id="footer"></div>
    

    <style>
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                        url('/static/images/home-bg.jpg') center/cover no-repeat; 
            min-height: 90vh;
            background-color: red;
        }

        @media (min-width: 768px) {
            .hero {
                background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                            url('/static/images/home-bg.jpg') center/cover no-repeat;
            }
        }

        .btn {
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #bb2d3b;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-outline-light:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .restaurant-description {
            font-weight: 500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 0.5px;
        }
    </style>

<script>
    // Load navbar
    fetch('../partials/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });

    // Load footer
    fetch('../partials/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
</script>


    <script>
        // Press 'Alt + A' to access admin page
        document.addEventListener('keydown', function(e) {
            if (e.altKey && e.key === 'a') {
                window.location.href = 'admin-login.html';
            }
        });
    </script>
</body>
</html>
