<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>

    <header class="menu-hero">
        <div class="hero-overlay">
            <div class="container text-center text-white">
                <h1 class="display-4 fw-bold mb-3">Authentic Lebanese Jnoubi Cuisine</h1>
                <p class="lead">Experience the Rich flavors of Southern Lebanon</p>
            </div>
        </div>
    </header>

    <!-- Menu Navigation -->
    <div class="menu-nav sticky-top bg-white shadow-sm py-3">
        <div class="container">
            <div class="d-flex justify-content-center gap-4">
                <a href="#appetizers" class="menu-link">Appetizers</a>
                <a href="#main-courses" class="menu-link">Main Courses</a>
                <a href="#beverages" class="menu-link">Beverages</a>
                <a href="#desserts" class="menu-link">Desserts</a>
            </div>
        </div>
    </div>

    <!-- Menu Sections -->
    <div class="container py-5">
        <!-- Appetizers Section -->
        <section id="appetizers" class="menu-section mb-5">
            <h2 class="section-title mb-4">Appetizers</h2>
            <div class="row g-4" id="appetizers-container">
                <!-- Items will be dynamically inserted here -->
            </div>
        </section>

        <!-- Main Courses Section -->
        <section id="main-courses" class="menu-section mb-5">
            <h2 class="section-title mb-4">Main Courses</h2>
            <div class="row g-4" id="main-courses-container">
                <!-- Items will be dynamically inserted here -->
            </div>
        </section>

        <!-- Beverages Section -->
        <section id="beverages" class="menu-section mb-5">
            <h2 class="section-title mb-4">Beverages</h2>
            <div class="row g-4" id="beverages-container">
                <!-- Items will be dynamically inserted here -->
            </div>
        </section>

        <!-- Desserts Section -->
        <section id="desserts" class="menu-section mb-5">
            <h2 class="section-title mb-4">Desserts</h2>
            <div class="row g-4" id="desserts-container">
                <!-- Items will be dynamically inserted here -->
            </div>
        </section>
    </div>

    <style>
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }

        /* Menu Navigation */
        .menu-nav {
            z-index: 1020;
            padding: 15px 0;
        }

        .menu-link {
            text-decoration: none;
            color: #495057;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 8px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-link:hover {
            color: #dc3545;
        }

        .menu-link.active {
            color: #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
        }

        /* Menu Items */
        .menu-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
        }

        .menu-item {
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .menu-content {
            flex: 1;
        }

        .section-title {
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background-color: #dc3545;
        }

        /* Price Badge */
        .price {
            background-color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            border: 2px solid #dc3545;
            font-size: 0.9rem;
        }

        /* Scrollbar Styling */
        .menu-nav::-webkit-scrollbar {
            height: 6px;
        }

        .menu-nav::-webkit-scrollbar-thumb {
            background-color: #dc3545;
            border-radius: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .menu-img {
                width: 80px !important;
                height: 80px !important;
            }
        }

        .menu-section {
            scroll-margin-top: 100px;
        }
        .menu-hero {
            background-image: url('/static/images/BAS_6775+\(2\).jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 600px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5));
            display: flex;
            align-items: center;
            width: 100%;
        }

        .menu-hero h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 4.5rem;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
            animation: fadeInDown 1.2s ease-out;
        }

        .menu-hero .lead {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-size: 1.8rem;
            color: #f8f9fa;
            font-weight: 300;
            animation: fadeInUp 1.2s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .menu-hero {
                height: 400px;
            }
            
            .menu-hero h1 {
                font-size: 3rem;
            }
            
            .menu-hero .lead {
                font-size: 1.4rem;
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .menu-link {
                font-size: 1rem;
                padding: 6px 15px;
            }
            
            .menu-nav .d-flex {
                gap: 10px !important;
            }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/menuData.js"></script>
    <script src="assets/js/utils.js"></script>
    <script>
        const menuManager = new MenuManager();

        function displayMenu() {
            const categories = ['appetizers', 'main-courses', 'beverages', 'desserts'];
            
            categories.forEach(category => {
                const container = document.getElementById(`${category}-container`);
                const items = menuManager.getItemsByCategory(category);
                
                container.innerHTML = items.map(item => `
                    <div class="col-lg-6">
                        <div class="menu-item d-flex gap-3 bg-white rounded-3 p-3 shadow-sm">
                            <img src="${item.image}" alt="${item.name}" class="menu-img rounded-3">
                            <div class="menu-content">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <h3 class="h5 mb-0">${item.name}</h3>
                                    <span class="price fw-bold text-danger">${utils.formatPrice(item.price)}</span>
                                </div>
                                <p class="text-muted small mb-0">${item.description}</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            });
        }

        displayMenu();
    </script>

    <div id="footer"></div>

<script>
    // Load navbar
    fetch('../partials/navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });

    // Load footer
    fetch('../partials/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer').innerHTML = data;
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all sections
            const sections = document.querySelectorAll('.menu-section');
            const menuLinks = document.querySelectorAll('.menu-link');

            // Add scroll event listener
            window.addEventListener('scroll', function() {
                let current = '';

                sections.forEach(section => {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.clientHeight;
                    if (pageYOffset >= (sectionTop - 180)) {
                        current = section.getAttribute('id');
                    }
                });

                menuLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href').slice(1) === current) {
                        link.classList.add('active');
                    }
                });
            });

            // Add click event listeners to smooth scroll
            menuLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetSection = document.querySelector(targetId);
                    const navHeight = document.querySelector('.menu-nav').offsetHeight;
                    
                    window.scrollTo({
                        top: targetSection.offsetTop - navHeight - 20,
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
