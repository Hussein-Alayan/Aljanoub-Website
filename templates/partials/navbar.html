<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-danger py-3">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold text-white fs-3" href="index.html">Logo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link fs-5 border-bottom border-3 border-white text-white" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-5 border-bottom border-3 border-white text-white" href="menu.html">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-5 border-bottom border-3 border-white text-white" href="about.html">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-5 border-bottom border-3 border-white text-white" href="contact.html">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<style>
  .nav-link {
    transition: all 0.3s ease !important;
  }
  
  .nav-link:not(.active) {
    border-color: transparent !important;
  }

  .nav-link:hover {
    border-color: white !important;
    opacity: 0.8;
  }

  .navbar-toggler {
    border-color: white !important;
  }

  .navbar-toggler-icon {
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%28255, 255, 255, 1%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e") !important;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    document.querySelector(`.nav-link[href="${currentPage}"]`)?.classList.add('active');
  });
</script>

</body>
</html>
